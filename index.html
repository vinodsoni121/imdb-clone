<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- website title  -->
    <title>IMDb</title>
    <!-- fontawesome icon link -->
    <script src="https://kit.fontawesome.com/6f38b70ccc.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anybody:wght@100&family=Imperial+Script&family=Inconsolata:wght@200&family=Inter:wght@300&family=Lato&family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Oswald:wght@300&family=Raleway:wght@100&family=Roboto+Condensed:wght@300&family=Roboto+Mono:wght@200&family=Roboto:wght@100&family=Smooch+Sans:wght@700&family=Sofia+Sans:wght@200&family=Source+Code+Pro:wght@200&family=Source+Sans+Pro:wght@300&family=Teko:wght@300&display=swap" rel="stylesheet">
    <!-- style css link  -->
    <link rel="stylesheet" href="style.css">
</head>
<!-- body begains here  -->
<body>
    <!-- this is the main div of the website -->
    <div id="main">
        <!-- this is the header part  -->
        <div id="header">
            <!-- this is the website IMDb logo which is in the form of image  -->
            <div id="logodiv">
                <h1>IMDB</h1>
            </div>

            <!-- this is the search section  -->
            <div id="search-bar">
                <div class="search-content">
                    <div id="search-area">
                        <!-- this is the input area for searching the movie  -->
                        <input type="text" name="searchMovie" id="searchMovie" placeholder="Search movies"
                            autocomplete="off">
                    </div>
                    <!-- here the results will be displayed  -->
                    <div class="results">
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- this is the header right section were the fav movies are displayed  -->
            <div id="right-section">
                <button id="my-list">
                    <!-- link to go fav section  -->
                    <a href="./myfav.html">My Fav</a>
                </button>
            </div>
        </div>
        <!-- this is the movie container here all the movies are displayed  -->
        <div id="movie-container">
            <div class="movie-element"></div>
        </div>
    </div>

    <!-- this is the next and prev btn to go to next page  -->
    <div class="page-navigation">
        <button id="prev-page">Prev</button>
        <button id="next-page">Next</button>
    </div>

    </div>
    <!-- the javascript for the main page is linked here  -->
    <script type="text/javascript" src="script.js"></script>

</body>

</html>
